name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Install Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies 
        run: npm ci

      - name: Build 
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      # cartella temporanea per il deploy 
      - name: Prepare deployment folder
        run: |
          mkdir -p deploy-temp/app
          cp -r dist/* deploy-temp/app/
          cp index.html deploy-temp/
          cp -r docs deploy-temp/

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy-temp